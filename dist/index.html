<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lelylan Dashboard</title>
    <meta name="description" content="Lelylan Types">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/795f7d84.main.css">
  </head>
  <body ng-app="app" class="ng-cloak">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="dashboard" ng-controller="DashboardCtrl">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner-flat">
          <div class="container">
            <div class="nav-collapse collapse">
              <login class="nav pull-right" client="{{oauth.client}}" redirect="{{oauth.redirect}}" scope="{{oauth.scope}}">
              </login>
              <ul class="nav pull-right">
                <li><a href="http://try.lelylan.com">Try Demo</a></li>
                <li><a ng-class="{active: active=='learn'}" href="/learn">What is Lelylan Dashboard</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="span3">
            <div class="navbar clearfix">
              <a class="brand home" href="/home"><strong>Lelylan</strong> Dashboard</a>
              <div id="lelylan-request-loading"></div>
            </div>
            <div class="sidebar-nav">
              <ul class="nav nav-list">
                <li ng-class="{active: active=='create'}"><a class="create" href="/new" ng-click="NewDevice.reset()"><i class="icon-plus"></i> Create Device</a></li>
                <li class="divider"></li>
                <li class="nav-header">Devices</li>
                <li ng-class="{active: active=='all'}"><a class="all" href="/all"><i class="icon-star"></i> All</a></li>
                <li ng-class="{active: active=='lights'}"><a class="lights" href="/categories/lights"><i class="icon-tag"></i> Lights</a></li>
                <li ng-class="{active: active=='locks'}"><a class="locks" href="/categories/locks"><i class="icon-tag"></i> Locks</a></li>
                <li ng-class="{active: active=='thermostats'}"><a class="thermostats" href="/categories/thermostats"><i class="icon-tag"></i> Thermostats</a></li>
                <li ng-class="{active: active=='alarms'}"><a class="alarms" href="/categories/alarms"><i class="icon-tag"></i> Alarm Systems</a></li>
                <li ng-class="{active: active=='meters'}"><a class="meters" href="/categories/meters"><i class="icon-tag"></i> Meters</a></li>
                <li ng-class="{active: active=='cameras'}"><a class="cameras" href="/categories/cameras"><i class="icon-tag"></i> IP cameras</a></li>
                <li ng-class="{active: active=='windows'}"><a class="windows" href="/categories/windows"><i class="icon-tag"></i> Windows</a></li>
                <li ng-class="{active: active=='appliances'}"><a class="appliances" href="/categories/appliances"><i class="icon-tag"></i> Appliances</a></li>
                <li ng-class="{active: active=='gardenings'}"><a class="gardenings" href="/categories/gardenings"><i class="icon-tag"></i> Gardenings</a></li>
                <li ng-class="{active: active=='sensors'}"><a class="sensors" href="/categories/sensors"><i class="icon-tag"></i> Sensors</a></li>
                <li ng-class="{active: active=='others'}"><a class="others" href="/categories/others"><i class="icon-tag"></i> Others</a></li>
              </ul>
            </div>
          </div>

          <!-- Content  -->

          <div class="span9">
            <div class="dashboard-content">
              <div ng-view=""></div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>

        <!-- Footer  -->

        <footer class="pull-right">
          <p>&copy; <a href="http://lelylan.com">Lelylan</a> 2013</p>
        </footer>
      </div>
    </div>


    <script src="scripts/3d295eb7.scripts.js"></script>

    <script>
      angular.module('app', ['lelylan.dashboards.devices', 'lelylan.components.device.simulate'])
        .config(['$locationProvider', function($locationProvider) {
          $locationProvider.html5Mode(true).hashPrefix('!');
        }]);
    </script>
  </body>
</html>
